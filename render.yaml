
services:
  # Backend API Service
  - type: web
    name: royal-palace-hotel-api
    env: node
    plan: starter
    buildCommand: cd apps/backend && npm install && npx prisma generate && npx prisma db push --accept-data-loss
    startCommand: cd apps/backend && npm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: royalpalace-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://rishavdevtiwari.com.np
      - key: HOTEL_EMAIL
        value: rishavdevtiwari01@gmail.com
      - key: EMAIL_PASSWORD
        sync: false
    routes:
      - type: rewrite
        source: /api/*
        destination: /*
    domains:
      - api.rishavdevtiwari.com.np

  # Frontend Service
  - type: web
    name: royal-palace-hotel
    env: static
    buildCommand: cd apps/frontend && npm install && npm run build
    staticPublishPath: ./apps/frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://api.rishavdevtiwari.com.np/api
    domains:
      - rishavdevtiwari.com.np
      - www.rishavdevtiwari.com.np
        
databases:
  - name: royalpalace-db
    plan: starter
    databaseName: royalpalace_db
